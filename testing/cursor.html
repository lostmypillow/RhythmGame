<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        canvas{display: block;}
        .list{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            transform: translate(-50%,-50%);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .list a{
            width: 200px;
        }
        .list img{
            display: block;
            max-width: 100%;
        }
        .wand{
            width: 50px;
            height: 50px;
            position: absolute;
            background:url(wand.png) no-repeat 0 0;
            background-size: contain;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="wand"></div>
    <div class="list">
        <a href="#" data-type="0"><img src="1.png" alt=""></a>
        <a href="#" data-type="2"><img src="3.png" alt=""></a>
        <a href="#" data-type="1"><img src="2.png" alt=""></a>
    </div>
    <script>

    const clamp = (value, min, max) => {
      if (value < min) return min;
      if (value > max) return max;
      return value;
    };
    export default class Particle{
        constructor(img,x,y,color, velX, velY, size){
            this.x = x;
            this.y = y;
            this.velX = clamp(velX,-20,20);
            this.img = img;
            this.velY = clamp(velY,-20,20);
            this.defaultSize = 40;
            this.color = color;
            this.maxLife = 10;
            this.life = 10  + 5*Math.random();
            this.grav = 0;
            this.rotation = Math.random()*2*Math.PI;
        }

        draw(ctx){
            this.x +=this.velX;
            this.y +=this.velY +this.grav;

            this.velX *=0.99;
            this.velY *=0.99 ;

            this.grav +=0.01;
            this.life -=0.1;
            this.rotation += this.life/100;
            this.size = this.defaultSize*this.life/this.maxLife;
            ctx.fillStyle = this.color;
            ctx.save();

            ctx.translate(this.x,this.y);
            ctx.rotate(this.rotation);
            // ctx.fillRect(-this.size/2,-this.size/2, this.size,this.size)
            ctx.drawImage(this.img,-this.size/2,-this.size/2, this.size,this.size);
            ctx.restore();
        }
    }
    function loadImages(paths, whenLoaded) {
        const imgs = [];
        const imgO = [];
        paths.forEach(function (path) {
            const img = new Image();
            img.onload = function () {
                imgs.push(img);
                imgO.push({path,img});
                if (imgs.length === paths.length) whenLoaded(imgO);
            };
            img.src = path;
        });
    }

    class Sketch{
        constructor(){
            this.canvas = document.createElement('canvas');
            this.ctx = this.canvas.getContext('2d');
            document.body.appendChild(this.canvas);

            this.width =  document.documentElement.clientWidth;
            this.height =  document.documentElement.clientHeight;

            this.canvas.width = this.width;
            this.canvas.height = this.height;
            this.time = 0;
            this.particles = [];

            this.x = 0;
            this.y = 0;
            this.wand = document.querySelector('.wand');


            this.colors = [
                "#e154ed",
                "#63d62b",
                "#23b1b6",
                "#ebbd3e",
                "#000000",
            ];

            loadImages(["1_.png","2_.png","3_.png"],(images)=>{
                console.log(images);
                this.images = images;
                this.img = images[0].img;
                this.raf();
                this.mousemove();
                this.mouseover();
            });

        }

        randomColor(){
            return this.colors[Math.floor(Math.random()*this.colors.length)];
        }

        mouseover(){
            let els = [...document.querySelectorAll('.list a')];
            els.forEach(el=>{
                el.addEventListener('mouseenter',(e)=>{
                    console.log('in');
                    this.fontain = true;
                    this.type = e.target.getAttribute('data-type');
                    this.img = this.images[this.type].img;
                });
                el.addEventListener('mouseleave',()=>{
                    console.log('out');
                    this.fontain = false;
                });
            });
        }

        mousemove(){
            document.body.addEventListener('mousemove',(e)=>{

                let x = e.clientX;
                let y = e.clientY;

                this.wand.style.transform = `translate(${x}px,${y}px)`;

                let dx = x - this.x;
                let dy = y - this.y;

                // console.log(dx,dy)
                // let distCenter = Math.sqrt( (x-this.width/2)**2  +(y-this.height/2)**2)
                // distCenter /= Math.sqrt( (this.width/2)**2  +(this.height/2)**2);
                // console.log(distCenter)
                // distCenter= 1-distCenter;
                if(this.fontain){

                } else{
                    for (let i = 0; i < 6; i++) {
                        let velX = Math.floor(dx/5 + 3*(Math.random() - 0.5));
                        let velY = Math.floor(dy/5 + 3*(Math.random() - 0.5));
                        if(this.particles.length<350){
                            this.particles.push(
                                new Particle(
                                    this.img,x,y,this.randomColor(), velX, velY, 11
                                )
                            );
                        }
                    }
                }

                this.x = x;
                this.y = y;
            });
        }


        raf(){
            this.time++;
            this.ctx.clearRect(0,0,this.width,this.height);
            // this.ctx.fillRect(this.x,this.y,100,100)
            // console.log(this.particles.length);
            if(this.fontain){
                let angle = -Math.PI + (Math.random() - 0.5)*Math.PI/4;
                let velX = (5 + 5*Math.random())*Math.sin(angle);
                let velY = (5 + 5*Math.random())*Math.cos(angle);
                let pp = new Particle(
                    this.img,this.x,this.y,this.randomColor(),
                    velX, velY, 30
                );
                pp.grav = 2;
                pp.life = 20;
                this.particles.push(
                    pp
                );
            }
            this.particles.forEach((p,i)=>{
                if(p.life>0) {
                    p.draw(this.ctx);
                } else{
                    this.particles.splice(i, 1);
                }

            });
            window.requestAnimationFrame(this.raf.bind(this));
        }
    }
    new Sketch();

</script>
</body>
</html>
